<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Mindmap Viewer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="controls">
            <button id="zoomIn" class="control-btn">+</button>
            <button id="zoomOut" class="control-btn">-</button>
            <button id="resetView" class="control-btn">Reset</button>
            <span id="zoomLevel">100%</span>
        </div>
        
        <div class="mindmap-container" id="mindmapContainer">
            <div class="mindmap-wrapper" id="mindmapWrapper">
                <object data="Analyst Mindmap(1).svg" type="image/svg+xml" id="mindmapSvg"></object>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
