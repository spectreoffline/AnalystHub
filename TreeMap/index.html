<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Information Gathering Tree Diagram</title>
    <link rel="stylesheet" href="style.css">
        <script src="d3.v7.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
  </head>
  <body>
    <div class="controls">
      <button id="expandAll">Expand All</button>
      <button id="collapseAll">Collapse All</button>
      <button id="darkModeToggle">Dark Mode</button>
      <div class="zoom-controls">
        <button id="zoomIn">+</button>
        <button id="zoomOut">-</button>
        <button id="resetView">Reset</button>
        <span id="zoomLevel">100%</span>
      </div>
    </div>
    <div id="tree-container">
      <div id="tree-wrapper">
        <svg id="tree-svg"></svg>
      </div>
    </div>
    
    <!-- Popup overlay for node information -->
    <div id="popup-overlay" class="popup-overlay">
      <div id="popup-content" class="popup-content">
        <div class="popup-header">
          <h3 id="popup-title"></h3>
          <button id="popup-close" class="popup-close">&times;</button>
        </div>
        <div class="popup-body">
          <p id="popup-description">Click on node text to view information. Click on node dots to expand/collapse.</p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
